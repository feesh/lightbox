<!doctype html>
<html class="no-js" lang="">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>lightbox</title>

    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <!-- Place favicon.ico in the root directory -->

    <!-- build:css styles/vendor.css -->
    <!-- bower:css -->
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link  rel="stylesheet" href="https://fonts.googleapis.com/css?family=Cabin:400,700">

    <!-- build:js scripts/vendor/modernizr.js -->
    <!-- endbuild -->
  </head>
  <body>
    <!--[if lt IE 10]>
      <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->
    <div class="page_wrapper">
      <header>
        <div class="content">
          <h1><a title="Gallery viewer">#NoBanNoWall</a></h1>
        </div>
      </header>
      <div class="ui-gallery">
        <div class="content">
          <ul id="thumbnails" class="thumbnails">
            <!-- Container for gallery thumbnails -->
          </ul>
        </div>
      </div>
      <div class="modal" id="lightbox">
        <a href="" id="toggleclose" title="Close lightbox" alt="Close button for lightbox" class="iconbtn close">
          <i class="fa fa-close fa-2x"></i>
        </a>
        <div class="photo-container">
          <a href="" id="toggleprev" title="View previous photo" alt="View previous photo" class="iconbtn prev">
            <i class="fa fa-chevron-left fa-2x"></i>
          </a>
          <div id="currentphoto" class="lightbox-photo">
            <!-- Container for current photo -->
          </div>
          <a href="" id="togglenext" title="View next photo" alt="View next photo" class="iconbtn next">
            <i class="fa fa-chevron-right fa-2x"></i>
          </a>
        </div>
      </div>
      <div class="overlay" id="overlay" title="Click anywhere to close"></div>
    </div>


    <!-- build:js scripts/vendor.js -->
    <!-- bower:js -->
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js scripts/plugins.js -->
    <!-- endbuild -->


    <!-- build:js scripts/main.js -->
    <script src="scripts/gallery.js"></script>
    <script src="scripts/flickr.js"></script>
    <script src="scripts/main.js"></script>
    <!-- endbuild -->
  </body>
</html>
