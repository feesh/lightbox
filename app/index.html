<!doctype html>
<html class="no-js" lang="">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>lightbox</title>

    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <!-- Place favicon.ico in the root directory -->

    <!-- build:css styles/vendor.css -->
    <!-- bower:css -->
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->

    <link href="https://fonts.googleapis.com/css?family=Cabin:400,700" rel="stylesheet">

    <!-- build:js scripts/vendor/modernizr.js -->

  <body>
    <!--[if lt IE 10]>
      <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->
    <div class="page_wrapper">
      <header>
        <div class="content">
          <h1><a title="Gallery viewer">🐠📷👀</a></h1>
        </div>
      </header>
      <div class="ui-gallery">
        <div class="content">
          <ul id="thumbnails" class="thumbnails">
            <!-- Container for gallery thumbnails -->
          </ul>
        </div>
      </div>
      <div class="modal" id="lightbox">
        <div class="content">
          <a href="" id="toggleclose">Close</a>
          <div class="photo-container">
            <a href="" id="toggleprev">Prev</a>
            <div id="currentphoto">
              <!-- Container for current photo -->
            </div>
            <a href="" id="togglenext">Next</a>
          </div>
        </div>
      </div>
      <div class="overlay" id="overlay"></div>
    </div>


    <!-- build:js scripts/vendor.js -->
    <!-- bower:js -->
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js scripts/plugins.js -->
    <!-- endbuild -->

    <!-- build:js scripts/main.js -->
    <script src="scripts/gallery.js"></script>
    <script src="scripts/flickr.js"></script>
    <script src="scripts/main.js"></script>
    <!-- endbuild -->
  </body>
</html>
